<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Knight Food | Delivery Register</title>
    <link rel="stylesheet" href="css/style.css" class="re" />
  </head>
  <body>
    <div class="container">
      <header class="header">Delivery Register</header>
      <main class="main">
        <form class="login-form" method="post" action="/dsc/user/register">
          <h1>Register</h1>
          <div class="form-control">
            <input
              type="text"
              name="name"
              id="name"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="name">Name</label>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="phone">Phone</label>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="username"
              id="username"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="username">Username</label>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </main>
    </div>
  </body>
</html>
