<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Knight Food | Delivery Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">Delivery Login</header>
      <main class="main">
        <form
          class="login-form"
          method="get"
          action="https://knight-foodji.herokuapp.com/api/deliveryguy/test"
        >
          <h1>Login</h1>
          <div class="form-control">
            <input
              type="text"
              name="username"
              id="username"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="Username">Username</label>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder=" "
              autocomplete="off"
              required
            />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </main>
    </div>
  </body>
</html>
